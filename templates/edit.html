<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Patient</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f8b500, #fceabb, #ff9a9e, #fad0c4);
  background-size: 400% 400%;
  animation: bgGradient 15s ease infinite;
  display: flex;
  justify-content: center;
  padding-top: 40px;
}
@keyframes bgGradient {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.form-box {
  width: 1000px;
  background: linear-gradient(145deg, #ffffff, #fff9f5);
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.form-box:hover {
  transform: scale(1.02) translateY(-10px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
}

.form-box::before {
  content: '';
  position: absolute;
  top: var(--mouseY, 50%);
  left: var(--mouseX, 50%);
  width: 200px;
  height: 200px;
  background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 80%);
  transform: translate(-50%, -50%);
  pointer-events: none;
  border-radius: 50%;
  transition: all 0.1s ease;
  z-index: 1;
}

h1 {
  text-align: center;
  font-size: 50px;
  font-weight: 700;
  color: #e94560;
  margin-bottom: 40px;
}

.form-columns {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
.column {
  flex: 1 1 48%;
  display: flex;
  flex-direction: column;
}

.field-section {
  margin-bottom: 20px;
  padding: 15px 20px;
  border-radius: 15px;
  background: linear-gradient(145deg, #fff0f5, #ffe4e1);
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
}
.field-section:hover, 
.field-section input:focus, 
.field-section select:focus, 
.field-section textarea:focus {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.2);
}

label {
  font-weight: 600;
  font-size: 18px;
  color: #e94560;
  margin-bottom: 5px;
  display: block;
}

input, select, textarea {
  width: 100%;
  padding: 12px 15px;
  border-radius: 12px;
  border: 2px solid #f7cac9;
  font-size: 16px;
  transition: all 0.3s ease;
}
input:focus, select:focus, textarea:focus {
  outline: none;
  border: 2px solid #ff6f61;
  box-shadow: 0 0 10px rgba(255,111,97,0.3);
}

.buttons {
  display: flex;
  justify-content: flex-end;
  gap: 20px;
  margin-top: 30px;
}

.btn {
  position: relative;
  padding: 16px 32px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 15px;
  border: none;
  cursor: pointer;
  color: white;
  background: linear-gradient(45deg, #ff79c6, #ffb347, #ffd700, #ff79c6);
  background-size: 300% 300%;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
  z-index: 1;
  text-transform: uppercase;
  letter-spacing: 1px;
  animation: btnGradient 4s ease infinite;
}
.btn:hover {
  transform: scale(1.1) translateY(-3px);
  box-shadow: 0 10px 25px rgba(255,255,255,0.5), 0 0 15px rgba(255,255,255,0.3) inset;
}
@keyframes btnGradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
.btn::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
  opacity: 0;
  transition: opacity 0.3s ease;
  border-radius: 50%;
  z-index: 0;
}
.btn:hover::before {
  opacity: 1;
}
.btn:active::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.3);
  border-radius: 50%;
  animation: ripple 0.4s ease-out;
  top: 0;
  left: 0;
}
@keyframes ripple {
  0% {transform: scale(0);}
  100% {transform: scale(2); opacity: 0;}
}

@media(max-width: 768px){
  .form-columns {
    flex-direction: column;
  }
  .column {
    flex: 1 1 100%;
  }
  .buttons{
    flex-direction: column;
    align-items: stretch;
  }
}
</style>
</head>
<body>

<div class="form-box">
<h1>Edit Patient</h1>
<form action="/update/{{patient[1]}}" method="post">

  <div class="form-columns">
    <!-- Left Column -->
    <div class="column">
      <div class="field-section">
        <label>Hospital Wards:</label>
        <input type="text" name="BasicWards" value="{{patient[0]}}" required>
      </div>
      <div class="field-section">
        <label>Patient ID:</label>
        <input type="text" name="ID" value="{{patient[1]}}" readonly>
      </div>
      <div class="field-section">
        <label>Patient Name:</label>
        <input type="text" name="pName" value="{{patient[2]}}" required>
      </div>
      <div class="field-section">
        <label>Gender:</label>
        <input type="text" name="Gender" value="{{patient[3]}}" required>
      </div>
      <div class="field-section">
        <label>Age:</label>
        <input type="number" name="Age" value="{{patient[4]}}" required>
      </div>
      <div class="field-section">
        <label>DOB:</label>
        <input type="date" name="birth" value="{{patient[5]}}" required>
      </div>
      <div class="field-section">
        <label>Injury:</label>
        <input type="text" name="Injury" value="{{patient[6]}}" required>
      </div>
      <div class="field-section">
        <label>Blood:</label>
        <input type="text" name="Blood" value="{{patient[7]}}" required>
      </div>
      <div class="field-section">
        <label>Medical History:</label>
        <input type="text" name="Medicalhistory" value="{{patient[8]}}">
      </div>
    </div>

    <!-- Right Column -->
    <div class="column">
      <div class="field-section">
        <label>Treatment:</label>
        <input type="text" name="Treatment" value="{{patient[9]}}" required>
      </div>
      <div class="field-section">
        <label>Email:</label>
        <input type="email" name="Email" value="{{patient[10]}}" required>
      </div>
      <div class="field-section">
        <label>Room No:</label>
        <input type="text" name="room" value="{{patient[11]}}" required>
      </div>
      <div class="field-section">
        <label>Admit Date:</label>
        <input type="date" name="admit" value="{{patient[12]}}" required>
      </div>
      <div class="field-section">
        <label>Symptoms:</label>
        <input type="text" name="symptoms" value="{{patient[13]}}" required>
      </div>
      <div class="field-section">
        <label>Advance:</label>
        <input type="text" name="advance" value="{{patient[14]}}">
      </div>
      <div class="field-section">
        <label>Contact:</label>
        <input type="text" name="num" value="{{patient[15]}}" required>
      </div>
      <div class="field-section">
        <label>Religion:</label>
        <input type="text" name="religion" value="{{patient[16]}}">
      </div>
      <div class="field-section">
        <label>Address:</label>
        <textarea name="Address" required>{{patient[17]}}</textarea>
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button type="submit" class="btn">Update</button>
    <a href="/view"><button type="button" class="btn">Back</button></a>
  </div>

</form>
</div>

<script>
// Mouse glow effect
const formBox = document.querySelector('.form-box');
document.addEventListener('mousemove', e => {
  const rect = formBox.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  formBox.style.setProperty('--mouseX', `${x}px`);
  formBox.style.setProperty('--mouseY', `${y}px`);
});
</script>

</body>
</html>
