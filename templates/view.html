<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Patients</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f8b500, #fceabb, #ff9a9e, #fad0c4);
  background-size: 400% 400%;
  animation: bgGradient 15s ease infinite;
  display: flex;
  justify-content: center;
  padding: 40px 10px;
}
@keyframes bgGradient {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.table-container {
  width: 100%;
  max-width: 1400px;
  background: linear-gradient(145deg, #ffffff, #fff9f5);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.table-container:hover {
  transform: scale(1.02) translateY(-10px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
}
.table-container::before {
  content: '';
  position: absolute;
  top: var(--mouseY, 50%);
  left: var(--mouseX, 50%);
  width: 200px;
  height: 200px;
  background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 80%);
  transform: translate(-50%, -50%);
  pointer-events: none;
  border-radius: 50%;
  transition: all 0.1s ease;
  z-index: 1;
}

h1 {
  text-align: center;
  font-size: 45px;
  font-weight: 700;
  color: #e94560;
  margin-bottom: 30px;
}

/* Slider wrapper for table */
.slider-wrapper {
  overflow-x: auto;
  overflow-y: auto;
  max-height: 600px;
  scroll-behavior: smooth;
  border-radius: 15px;
  background: #fffaf0;
  padding: 5px;
}

/* Table styling */
table {
  width: 100%;
  border-collapse: collapse;
  min-width: 1200px; /* ensures horizontal scrolling if screen is small */
}
th, td {
  padding: 12px 15px;
  text-align: center;
  font-size: 16px;
  transition: all 0.3s ease;
  border-bottom: 1px solid #ddd;
}
th {
  background: linear-gradient(45deg, #ff79c6, #ffb347, #ffd700);
  color: white;
  font-weight: 700;
}
tr:hover td {
  background: linear-gradient(135deg, #ffe4e1, #fff0f5);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

/* Action buttons */
.action-btn {
  position: relative;
  padding: 8px 16px;
  font-size: 14px;
  font-weight: 700;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  color: white;
  background: linear-gradient(45deg, #ff79c6, #ffb347, #ffd700);
  background-size: 300% 300%;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 1px;
  animation: btnGradient 4s ease infinite;
  margin: 2px;
}
.action-btn:hover {
  transform: scale(1.1) translateY(-2px);
  box-shadow: 0 6px 20px rgba(255,255,255,0.5), 0 0 12px rgba(255,255,255,0.3) inset;
}
@keyframes btnGradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Add New button */
.add-btn {
  display: block;
  margin: 20px auto 0 auto;
  padding: 16px 32px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 15px;
  border: none;
  cursor: pointer;
  color: white;
  background: linear-gradient(45deg, #ff79c6, #ffb347, #ffd700, #ff79c6);
  background-size: 300% 300%;
  animation: btnGradient 4s ease infinite;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.add-btn:hover {
  transform: scale(1.05) translateY(-2px);
  box-shadow: 0 10px 25px rgba(255,255,255,0.5), 0 0 15px rgba(255,255,255,0.3) inset;
}

/* Responsive */
@media(max-width: 1200px){
  table, th, td {font-size: 14px;}
}
@media(max-width: 768px){
  .table-container {padding: 20px;}
  table, th, td {font-size: 12px;}
  th, td {padding: 8px 10px;}
}
</style>
</head>
<body>

<div class="table-container">
<h1>Patient Records</h1>

<!-- Slider wrapper -->
<div class="slider-wrapper">
<table>
    <tr>
        <th>Hospital Wards</th><th>ID</th><th>Name</th><th>Gender</th><th>Age</th><th>DOB</th>
        <th>Injury</th><th>Blood</th><th>Medical History</th><th>Treatment</th>
        <th>Email</th><th>Room</th><th>Admit Date</th><th>Symptoms</th>
        <th>Advance</th><th>Contact</th><th>Religion</th><th>Address</th><th>Actions</th>
    </tr>
    {% for p in patients %}
    <tr>
        {% for item in p %}
        <td>{{ item }}</td>
        {% endfor %}
        <td>
            <a href="/edit/{{p[1]}}"><button class="action-btn">Update</button></a>
            <a href="/delete/{{p[1]}}" onclick="return confirm('Are you sure?')"><button class="action-btn">Delete</button></a>
        </td>
    </tr>
    {% endfor %}
</table>
</div>

<a href="/" class="add-btn">Add New Patient</a>
</div>

<script>
// Cursor glow effect
const tableContainer = document.querySelector('.table-container');
document.addEventListener('mousemove', e => {
  const rect = tableContainer.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  tableContainer.style.setProperty('--mouseX', `${x}px`);
  tableContainer.style.setProperty('--mouseY', `${y}px`);
});
</script>

</body>
</html>
